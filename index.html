<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Normalize css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="container">
    <h1 class="text-center">Todo list</h1>
    <section class="insert-todos">
      <form id="todoForm" class="text-center">
        <input type="text" id="todoInput"/>
        <button id="addTodo" class="btn btn-success">Agregar</button>
      </form>
    </section>
    <div class="row">
        <section class="todo-area">
            <div class="todo-info">
              <p>Total: <span id="total"></span></p>
              <p>Realizadas: <span id="completes"></span></p>
            </div>  
    </div>

      <div class="todo-list">
        <div class="todo-header"><span>ID</span><span>Tarea</span></div>
        <ul id="todos"></ul>
      </div>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
